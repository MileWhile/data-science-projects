<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data App Landing Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Hero Section -->
  <section class="bg-dark text-white text-center p-5">
    <h1 class="display-4">Simplify Your Data!</h1>
    <p class="lead">Your go-to platform for quick and easy data analysis.</p>
  </section>

  <!-- Features Section -->
  <section class="container my-5">
    <div class="row text-center">
      <div class="col-md-6">
        <h3>Easy EDA</h3>
        <p>Explore your datasets with just a few clicks. No coding needed.</p>
      </div>
      <div class="col-md-6">
        <h3>Clean UI</h3>
        <p>Simple, minimal, and distraction-free interface for everyone.</p>
      </div>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="bg-light p-5">
    <div class="container">
      <h3 class="text-center mb-4">Contact Us</h3>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center p-3 bg-dark text-white">
    Â© 2025 DataApp. All rights reserved.
  </footer>

</body>
</html>
